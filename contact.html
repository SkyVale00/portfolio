<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contact-container">

        <section class="contact">
            <div class="info-excerpt">
                <h2>Contact</h2>
                <p>Skylar Valerio</p>
                <p>Orlando,FL</p>
                <p>skyvale@yahoo.com</p>
                <p>407-476-7288</p>
                <p>If you have any questions and would like to contact me, you can reach me by my cell phone or email! 
                Alternatively, you can fill out the form below. I will get back to you as soon as possible!</p>
            </div>

            <form class="contact-form" name="contact" method="post">
            
                <label for="name">
                    <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Name" />
                </label>

                <label for="email">
                    <input 
                        id="email"
                        name="email" 
                        type="text" 
                        placeholder="Email Address" 
                        required />
                </label>

                <label for="subject">
                    <input
                        id="subject"
                        name="subject"
                        type="text"
                        placeholder="Subject" />
                </label>

                <label for="message">
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Message" 
                        required>
                    </textarea>           
                </label>

                <input type="hidden" name="contact" value="contact" />

                <button id="contact-form-btn" class="generic-btn" type="submit">Send Message</button>

            </form>
        </section>
    </div>
	<script src="index.js"></script>
  </body>
</html>
